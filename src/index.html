<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Permissions</title>

  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://kit.fontawesome.com/b9573a4bcb.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Browser Permissions</h1>

  <p>What does the browser permissions look like?</p>  

  <browser-permissions>
    <script type="application/json" id="browser-permission-data">
      [
        { "name": "microphone", "reason": "The microphone is used to record a song." },
        { "name": "geolocation", "reason": "The snow button at the button uses a localized forecast." }
      ]
    </script>
  </browser-permissions>

  <script type="module" src="./scripts/index.ts"></script>
</body>

</html>
